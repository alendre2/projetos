<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Funcionario/style-cadastrar-funcionario.css">
    <script src="./funcionarios.js " defer></script>
    <title>Cadastro Funcionários</title>
</head>
<body class="cadastrar-funcionario-body">
    <div class="cadastrar-funcionario-box">
        <h1>Cadastrar Funcionários</h1>
            <form class="cadastrar-funcionario-form">
                <input type="text" class="nome" name="nome" placeholder="Nome" required>
                <input type="text" class="email" name="email" placeholder="Email" required>
                <input type="text" class="tel" name="tel" placeholder="Telefone" required>
                <input type="text" class="salario" name="salario" placeholder="Salario" required>
                <input type="date" class="dataAdmisao" name="dataAdmisao" placeholder="Data Admisão" required>
                <input type="text" class="cargo" name="cargo" placeholder="Cargo" required>
                <input type="text" class="departamento" name="departamento" placeholder="departamento" required>
                <input type="text" class="endereco" name="endereco" placeholder="Endereço" required>
                <button type="submit">Cadastrar</button>
                <a href="/admin.html" class="buttonFuncionario">Voltar</a>
            </form>
    </div>
    
</body>
</html>
